<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/sweetalert.min.css">
    <title>Juego de memoria</title>
</head>
<body>

    <div id="pantallaInicial">
        <h1>Bienvenido al Juego de Memoria</h1>
        <p>Elige el modo de juego:</p>
        <select id="modo">
            <option value="16">Fácil</option>
            <option value="20">Medio</option>
            <option value="36">Difícil</option>
        </select>
        <p>
            <button class="inicio" onclick="seleccionarModo()">Iniciar Juego</button>
        </p>
    </div>

    <div id="juego">
        <main>
            <section class="section1">
                <h2>Juego de memoria</h2>
                <div id="tablero"></div>
            </section>
            <section class="section2">
                <h2 id="aciertos" class="estadisticas">Puntaje: 0</h2>
                <h2 id="tiempo" class="estadisticas">Tiempo: 60 segundos</h2>
                <h2 id="movimientos" class="estadisticas">Movimientos: 0 </h2>
            </section>
        </main>
        <footer>
            <p>Xarxatec Activa</p>
            <p>Jhon Linares</p>
            <p>José Olucha</p>
        </footer>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/sweetalert.js"></script>
</body>
</html>
