<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/sweetalert.min.css">
    <title>Juego de memoria</title>
</head>
<body>

    <div id="pantallaInicial">
        <h1>Bienvenido al Juego de Memoria</h1>
        <p>Elige el modo de juego:</p>
        <select id="modo">
            <option value="16">Fácil</option>
            <option value="20">Medio</option>
            <option value="36">Difícil</option>
        </select>
        <p>
            <button class="inicio" onclick="seleccionarModo()">Iniciar Juego</button>
        </p>
        <footer>
            <p>Xarxatec Activa</p>
            <p>José Olucha</p>
            <p>Jhon Linares</p>            
        </footer>
    </div>

    <div id="juego">
        <main>            
            <section class="section1">
                <a href="index.html"><button class="volver">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
                    <path d="M12 3L2 12h3v9h6v-6h2v6h6v-9h3L12 3z" fill="currentColor"/>
                </svg>
                </button></a>
                <button class="recargar" onclick="recargarSeccion()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
                        <path d="M12 4V1L8 5l4 4V6c3.3 0 6 2.7 6 6s-2.7 6-6 6-6-2.7-6-6H4c0 4.4 3.6 8 8 8s8-3.6 8-8-3.6-8-8-8z"/>
                    </svg>                                                       
                </button>       
                <h2>Juego de memoria</h2>
                <div id="tablero"></div>
            </section>
            <section class="section2">
                <h2 id="aciertos" class="estadisticas">Puntaje: 0</h2>
                <h2 id="tiempo" class="estadisticas">Tiempo: 60 segundos</h2>
                <h2 id="movimientos" class="estadisticas">Movimientos: 0 </h2>
            </section>
        </main>
        <footer>
            <p>Xarxatec Activa</p>
            <p>José Olucha</p>
            <p>Jhon Linares</p>            
        </footer>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/sweetalert.js"></script>
</body>
</html>
